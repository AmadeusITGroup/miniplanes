kind: Service
apiVersion: v1
metadata:
  name: ui
  labels:
    name: ui
spec:
  selector:
    app: ui
  ports:
  - protocol: TCP
    port: 8090
    targetPort: 8090
    nodePort: 30001
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: ui:latest
        imagePullPolicy: Never
        command: ["/ui"]
        args: ["--port=8090"]
        ports:
        - containerPort: 8090
