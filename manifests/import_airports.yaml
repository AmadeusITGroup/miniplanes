apiVersion: batch/v1
kind: Job
metadata:
  name: import-airports
spec:
  template:
    metadata:
      name: import-airports
    spec:
      containers:
      - name: airports-importer
        image: localhost:5000/importer
        command:
         - "bin/bash"
         - "-c"
         - "mongoimport --host=mongo.default.svc.cluster.local -d miniapp -c airports --type csv --file airports.dat --fieldFile=airports_schema.dat"
      restartPolicy: Never