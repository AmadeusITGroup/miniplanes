<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Miniplanes User Interface</title>


    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/navigation_bar.css">

</head>


<body>
      <div class="container">
        {{.NavigationBar}}
      </div>

      <h2> Add schedule</h2>
      <form action="/save_schedule" , method="POST">
        <div>
        <div>     DaysOperated<input type="text" name="DaysOperated" value=""></div> 
        <div>     Destination<input type="number" name="Destination" value=""></div> 
        <div>     FlightNumber<input type="text" name="FlightNumber" value=""></div> 
        <div>     OperatingCarrier<input type="text" name="OperatingCarrier" value=""></div> 
        <div>     Origin<input type="number" name="Origin" value=""></div> 
        <div>     ScheduleID<input type="number" name="ScheduleID" value=""></div> 
        
        </div>
        <input type="submit" name="Submit" value="OK">
      </form>


</body>

    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>


</html>
