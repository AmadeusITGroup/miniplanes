<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Miniplanes User Interface</title>


    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/navigation_bar.css">

</head>


<body>
      <div class="container">
        {{.NavigationBar}}
      </div>

      <h2> Add airport</h2>
      <form action="/save_airport" , method="POST">
        <div>
        <div>     AirportID<input type="number" name="AirportID" value=""> </div> 
        <div>     Altitude<input type="number" name="Altitude" value=""></div> 
        <div>     City<input type="text" name="Alias" value=""></div> 
        <div>     Country<input type="text" name="Country" value=""></div> 
        <div>     DST<input type="text" name="DST" value=""></div> 
        <div>     IATA<input type="text" name="IATA" value=""></div> 
        <div>     ICAO<input type="text" name="ICAO" value=""></div> 
        <div>     Latitude<input type="number" name="Latitude" value=""></div>
        <div>     Longitude<input type="number" name="Longitude" value=""></div>
        <div>     Name<input type="text" name="Name" value=""></div>
        <div>     TZ<input type="text" name="TZ" value=""></div>
        <div>     Timezone<input type="number" name="Timezone" value=""></div>

        </div>
        <input type="submit" name="Submit" value="OK">
      </form>


</body>

    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>


</html>
