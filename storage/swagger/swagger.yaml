swagger: "2.0"
info:
  description: needs to add a description
  title: miniapp storage
  version: 1.0.0
schemes:
- http
#- https
paths:
  /live:
    get:
      tags:
      - liveness
      responses:
        200:
          description: liveness probe
        503:
          description: if not alive
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /ready:
    get:
      tags:
      - readiness
      responses:
        200:
          description: readiness probe
        503:
          description: if not ready
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error" 
  /airlines:
    get:
      tags:
        - airlines
      produces:
        - application/json
      responses:
        200:
          description: list of airlines
          schema:
            type: array
            items:
              $ref: "#/definitions/airline"
        400:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /airports:
    get:
      tags:
        - airports
      produces:
        - application/json
      responses:
        200:
          description: list of airports
          schema:
            type: array
            items:
              $ref: "#/definitions/airport"
        400:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
definitions:
  airline:
    type: object
    properties:
      AirlineID:
        type: string
      Name:
        type: string
      Alias:
        type: string
      IATA:
        type: string
      ICAO:
        type: string
      Callsign:
        type: string
      Country:
        type: string
      Active:
        type: string
  airport:
    type: object
    properties:
      AirportID:
        type: integer
      Name:
        type: string
      City:
        type: string
      Country:
        type: string
      IATA:
        type: string
      ICAO:
        type: string
      Latitude:
        type: number
      Longitude:
        type: number
      timezone:
        type: string
      DST:
        type: string
      TZ:
        type: string
  schedule:
    type: object
    properties:
      Origin:
        type: string
      Destination:
        type: string
      FlightNumber:
        type: string
      OperatingCarrier:
        type: string
      DaysOperated:
        type: string
      Departure:
        type: string
      Arrival:
        type: string
  error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
